<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="wallpaper">
        <div class="cards1">
            <div class="square"><img id="card11" class="item1" width="100px" height="100px" draggable="true">
            </div>
            <div class="square"><img id="card12" class="item2" width="100px" height="100px" draggable="true">
            </div>
            <div class="square"><img id="card13" class="item3" width="100px" height="100px" draggable="true">
            </div>
            <div class="square"><img id="card14" class="item4" width="100px" height="100px" draggable="true">
            </div>
            <div class="square"><img id="card15" class="item5" width="100px" height="100px" draggable="true">
            </div>
        </div>

        <div id="jogo-silabas">
            <h1>Jogo das silabas</h1>
            <p>Arraste cada figura à sua sílaba inicial</p>

            <div class="silaba1 squareSilaba"></div>
            <div class="silaba2 squareSilaba"></div>
            <div class="silaba3 squareSilaba"></div>
            <div class="silaba4 squareSilaba"></div>
            <div class="silaba5 squareSilaba"></div>
            <div class="columns">
                <div class="column" id="column1"></div>
                <div class="column" id="column2"></div>
                <div class="column" id="column3"></div>
                <div class="column" id="column4"></div>
                <div class="column" id="column5"></div>
            </div>
            <div class="cards3">
                <div class="square"><img id="card31" class="item1" width="100px" height="100px" draggable="true">
                </div>
                <div class="square"><img id="card32" class="item2" width="100px" height="100px" draggable="true">
                </div>
                <div class="square"><img id="card33" class="item3" width="100px" height="100px" draggable="true">
                </div>
                <div class="square"><img id="card34" class="item4" width="100px" height="100px" draggable="true">
                </div>
                <div class="square"><img id="card35" class="item5" width="100px" height="100px" draggable="true">
                </div>
            </div>
        </div>
        <div class="cards2">
            <div class="square"><img id="card21" class="item1" width="100px" height="100px" draggable="true">
            </div>
            <div class="square"><img id="card22" class="item2" width="100px" height="100px" draggable="true">
            </div>
            <div class="square"><img id="card23" class="item3" width="100px" height="100px" draggable="true">
            </div>
            <div class="square"><img id="card24" class="item4" width="100px" height="100px" draggable="true">
            </div>
            <div class="square"><img id="card25" class="item5" width="100px" height="100px" draggable="true">
            </div>
        </div>
    </div>
    <script>

        var silabas = [
            { silaba: "BA", img1: "img/bala.jpg", nome1: "bala", img2: "img/banana.jpg", img3: "img/batata.jpg" },
            { silaba: "BE", img1: "img/bebe.jpg", nome1: "bebe", img2: "img/beliche.jpg", img3: "img/berinjela.jpg" },
            { silaba: "BI", img1: "img/bicicleta.jpg", nome1: "bicicleta", img2: "img/bico.jpg", img3: "img/bigode.jpg" },
            { silaba: "BO", img1: "img/bola.jpg", nome1: "bola", img2: "img/bota.jpg", img3: "img/botao.jpg" },
            { silaba: "BU", img1: "img/bufalo.jpg", nome1: "bufalo", img2: "img/bule.jpg", img3: "img/buzina.jpg" },
            { silaba: "CA", img1: "img/cama.jpg", nome1: "cama", img2: "img/casa.jpg", img3: "img/cavalo.jpg" },
            { silaba: "CO", img1: "img/copo.jpg", nome1: "copo", img2: "img/coracao.jpg", img3: "img/coelho.jpg" },
            { silaba: "CU", img1: "img/cubo.jpg", nome1: "cubo", img2: "img/cuco.jpg", img3: "img/curativo.jpg" },
            { silaba: "CE", img1: "img/cebola.jpg", nome1: "cebla", img2: "img/cenoura.jpg", img3: "img/cereja.jpg" },
            { silaba: "CI", img1: "img/cigarra.jpg", nome1: "cigarra", img2: "img/cigarro.jpg", img3: "img/cisne.jpg" },
        ];

        var quantidade = silabas.length;
        var finalArr = Math.floor(Math.random() * quantidade / 5) * 5 + 5;
        var inicialArr = finalArr - 5;
        var arrSelecao = silabas.slice(inicialArr, finalArr);

        var silaba1 = document.querySelector(".silaba1").innerHTML = arrSelecao[0].silaba;
        var silaba2 = document.querySelector(".silaba2").innerHTML = arrSelecao[1].silaba;
        var silaba3 = document.querySelector(".silaba3").innerHTML = arrSelecao[2].silaba;
        var silaba4 = document.querySelector(".silaba4").innerHTML = arrSelecao[3].silaba;
        var silaba5 = document.querySelector(".silaba5").innerHTML = arrSelecao[4].silaba;

        var imgSquare = document.querySelector("#card11").src = arrSelecao[0].img1;
        var imgSquare = document.querySelector("#card12").src = arrSelecao[1].img1;
        var imgSquare = document.querySelector("#card13").src = arrSelecao[2].img1;
        var imgSquare = document.querySelector("#card14").src = arrSelecao[3].img1;
        var imgSquare = document.querySelector("#card15").src = arrSelecao[4].img1;

        var imgSquare = document.querySelector("#card21").src = arrSelecao[0].img2;
        var imgSquare = document.querySelector("#card22").src = arrSelecao[1].img2;
        var imgSquare = document.querySelector("#card23").src = arrSelecao[2].img2;
        var imgSquare = document.querySelector("#card24").src = arrSelecao[3].img2;
        var imgSquare = document.querySelector("#card25").src = arrSelecao[4].img2;

        var imgSquare = document.querySelector("#card31").src = arrSelecao[0].img3;
        var imgSquare = document.querySelector("#card32").src = arrSelecao[1].img3;
        var imgSquare = document.querySelector("#card33").src = arrSelecao[2].img3;
        var imgSquare = document.querySelector("#card34").src = arrSelecao[3].img3;
        var imgSquare = document.querySelector("#card35").src = arrSelecao[4].img3;

        const columns = document.querySelectorAll(".column");

        document.addEventListener("dragstart", (e) => {
            e.target.classList.add("dragging");
        });
        document.addEventListener("dragend", (e) => {
            e.target.classList.remove("dragging");
        });

        columns.forEach((item) => {
            item.addEventListener("dragover", (e) => {
                e.preventDefault();
                const dragging = document.querySelector(".dragging");
                const applyAfter = getNewPosition(item, e.clientY);

                if (applyAfter) {
                    applyAfter.insertAdjacentElement("afterend", dragging);
                } else {
                    item.appendChild(dragging);
                }
                var elementDiv1 = document.querySelectorAll("#column1 img").length;
                var validDiv1 = document.getElementById("column1");
                var valid11 = validDiv1.querySelector("#card11");
                var valid21 = validDiv1.querySelector("#card21");
                var valid31 = validDiv1.querySelector("#card31");
                if (elementDiv1 == 3 && valid11 !== null && valid21 !== null && valid31 !== null) {
                    document.querySelector('.silaba1').style.backgroundColor = "#16d70b";
                    if (elementDiv1 == 3) {
                        reload1 = true;
                    }
                } else {
                    document.querySelector('.silaba1').style.backgroundColor = "";
                }
                var elementDiv2 = document.querySelectorAll("#column2 img").length;
                var validDiv2 = document.getElementById("column2");
                var valid12 = validDiv2.querySelector("#card12");
                var valid22 = validDiv2.querySelector("#card22");
                var valid32 = validDiv2.querySelector("#card32");
                if (elementDiv2 == 3 && valid12 !== null && valid22 !== null && valid32 !== null) {
                    document.querySelector('.silaba2').style.backgroundColor = "#16d70b";
                    if (elementDiv2 == 3) {
                        reload2 = true;
                    }
                } else {
                    document.querySelector('.silaba2').style.backgroundColor = "";
                }
                var elementDiv3 = document.querySelectorAll("#column3 img").length;
                var validDiv3 = document.getElementById("column3");
                var valid13 = validDiv3.querySelector("#card13");
                var valid23 = validDiv3.querySelector("#card23");
                var valid33 = validDiv3.querySelector("#card33");
                if (elementDiv3 == 3 && valid13 !== null && valid23 !== null && valid33 !== null) {
                    document.querySelector('.silaba3').style.backgroundColor = "#16d70b";
                    if (elementDiv3 == 3) {
                        reload3 = true;
                    }
                } else {
                    document.querySelector('.silaba3').style.backgroundColor = "";
                }
                var elementDiv4 = document.querySelectorAll("#column4 img").length;
                var validDiv4 = document.getElementById("column4");
                var valid14 = validDiv4.querySelector("#card14");
                var valid24 = validDiv4.querySelector("#card24");
                var valid34 = validDiv4.querySelector("#card34");
                if (elementDiv4 == 3 && valid14 !== null && valid24 !== null && valid34 !== null) {
                    document.querySelector('.silaba4').style.backgroundColor = "#16d70b";
                    if (elementDiv4 == 3) {
                        reload4 = true;
                    }
                } else {
                    document.querySelector('.silaba4').style.backgroundColor = "";
                }
                var elementDiv5 = document.querySelectorAll("#column5 img").length;
                var validDiv5 = document.getElementById("column5");
                var valid15 = validDiv5.querySelector("#card15");
                var valid25 = validDiv5.querySelector("#card25");
                var valid35 = validDiv5.querySelector("#card35");
                if (elementDiv5 == 3 && valid15 !== null && valid25 !== null && valid35 !== null) {
                    document.querySelector('.silaba5').style.backgroundColor = "#16d70b";
                    if (elementDiv5 == 3) {
                        reload5 = true;
                    }
                } else {
                    document.querySelector('.silaba5').style.backgroundColor = "";
                }
                if (reload1 == true && reload2 == true && reload3 == true && reload4 == true && reload5 == true) {
                    setTimeout(() => {
                        location.reload()
                    }, "2000");
                }
            });
        });

        function getNewPosition(column, posY) {
            const cards = column.querySelectorAll(".square:not(.dragging)");
            let result;


            for (let refer_card of cards) {
                const box = refer_card.getBoundingClientRect();
                const boxCenterY = box + box.height / 2;

                if (posY >= boxCenterY) result = refer_card;
            }

            return result;
        }

    </script>
</body>

</html>
