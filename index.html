<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="wallpaper">
        <div class="cards1">
            <div class="square"><img id="card11" class="item" width="100px" height="100px" draggable="true">
            </div>
            <div class="square"><img id="card12" class="item" width="100px" height="100px" draggable="true">
            </div>
            <div class="square"><img id="card13" class="item" width="100px" height="100px" draggable="true">
            </div>
            <div class="square"><img id="card14" class="item" width="100px" height="100px" draggable="true">
            </div>
            <div class="square"><img id="card15" class="item" width="100px" height="100px" draggable="true">
            </div>
        </div>

        <div id="jogo-silabas">
            <h1>Jogo das silabas</h1>
            <p>Arraste cada figura à sua sílaba inicial</p>

            <div class="silaba1 squareSilaba"></div>
            <div class="silaba2 squareSilaba"></div>
            <div class="silaba3 squareSilaba"></div>
            <div class="silaba4 squareSilaba"></div>
            <div class="silaba5 squareSilaba"></div>
            <div class="columns">
                <div class="column" id="column1"></div>
                <div class="column" id="column2"></div>
                <div class="column" id="column3"></div>
                <div class="column" id="column4"></div>
                <div class="column" id="column5"></div>
            </div>
            <div class="cards3">
                <div class="square"><img id="card31" class="item" width="100px" height="100px" draggable="true">
                </div>
                <div class="square"><img id="card32" class="item" width="100px" height="100px" draggable="true">
                </div>
                <div class="square"><img id="card33" class="item" width="100px" height="100px" draggable="true">
                </div>
                <div class="square"><img id="card34" class="item" width="100px" height="100px" draggable="true">
                </div>
                <div class="square"><img id="card35" class="item" width="100px" height="100px" draggable="true">
                </div>
            </div>
        </div>
        <div class="cards2">
            <div class="square"><img id="card21" class="item" width="100px" height="100px" draggable="true">
            </div>
            <div class="square"><img id="card22" class="item" width="100px" height="100px" draggable="true">
            </div>
            <div class="square"><img id="card23" class="item" width="100px" height="100px" draggable="true">
            </div>
            <div class="square"><img id="card24" class="item" width="100px" height="100px" draggable="true">
            </div>
            <div class="square"><img id="card25" class="item" width="100px" height="100px" draggable="true">
            </div>
        </div>
    </div>
    <script>

        var silabas = [
            { silaba: "BA", img1: "img/bala.jpg", img2: "img/banana.jpg", img3: "img/batata.jpg" },
            { silaba: "BE", img1: "img/bebe.jpg", img2: "img/beliche.jpg", img3: "img/berinjela.jpg" },
            { silaba: "BI", img1: "img/bicicleta.jpg", img2: "img/bico.jpg", img3: "img/bigode.jpg" },
            { silaba: "BO", img1: "img/bola.jpg", img2: "img/bota.jpg", img3: "img/botao.jpg" },
            { silaba: "BU", img1: "img/bufalo.jpg", img2: "img/bule.jpg", img3: "img/buzina.jpg" },
            { silaba: "CA", img1: "img/cama.jpg", img2: "img/casa.jpg", img3: "img/cavalo.jpg" },
            { silaba: "CO", img1: "img/copo.jpg", img2: "img/coracao.jpg", img3: "img/coelho.jpg" },
            { silaba: "CU", img1: "img/cubo.jpg", img2: "img/cuco.jpg", img3: "img/curativo.jpg" },
            { silaba: "CE", img1: "img/cebola.jpg", img2: "img/cenoura.jpg", img3: "img/cereja.jpg" },
            { silaba: "CI", img1: "img/cigarra.jpg", img2: "img/cigarro.jpg", img3: "img/cisne.jpg" },
        ];

        var quantidade = silabas.length;
        var finalArr = Math.floor(Math.random() * quantidade / 5) * 5 + 5;
        var inicialArr = finalArr - 5;
        var arrSelecao = silabas.slice(inicialArr, finalArr);


        var silaba1 = document.querySelector(".silaba1").innerHTML = arrSelecao[0].silaba;
        var silaba2 = document.querySelector(".silaba2").innerHTML = arrSelecao[1].silaba;
        var silaba3 = document.querySelector(".silaba3").innerHTML = arrSelecao[2].silaba;
        var silaba4 = document.querySelector(".silaba4").innerHTML = arrSelecao[3].silaba;
        var silaba5 = document.querySelector(".silaba5").innerHTML = arrSelecao[4].silaba;

        var imgSquare = document.querySelector("#card11").src = arrSelecao[0].img1;
        var imgSquare = document.querySelector("#card12").src = arrSelecao[1].img1;
        var imgSquare = document.querySelector("#card13").src = arrSelecao[2].img1;
        var imgSquare = document.querySelector("#card14").src = arrSelecao[3].img1;
        var imgSquare = document.querySelector("#card15").src = arrSelecao[4].img1;

        var imgSquare = document.querySelector("#card21").src = arrSelecao[0].img2;
        var imgSquare = document.querySelector("#card22").src = arrSelecao[1].img2;
        var imgSquare = document.querySelector("#card23").src = arrSelecao[2].img2;
        var imgSquare = document.querySelector("#card24").src = arrSelecao[3].img2;
        var imgSquare = document.querySelector("#card25").src = arrSelecao[4].img2;

        var imgSquare = document.querySelector("#card31").src = arrSelecao[0].img3;
        var imgSquare = document.querySelector("#card32").src = arrSelecao[1].img3;
        var imgSquare = document.querySelector("#card33").src = arrSelecao[2].img3;
        var imgSquare = document.querySelector("#card34").src = arrSelecao[3].img3;
        var imgSquare = document.querySelector("#card35").src = arrSelecao[4].img3;

        const columns = document.querySelectorAll(".column");

        document.addEventListener("dragstart", (e) => {
            e.target.classList.add("dragging");
        });
        document.addEventListener("dragend", (e) => {
            e.target.classList.remove("dragging");
        });

        columns.forEach((item) => {
            item.addEventListener("dragover", (e) => {
                e.preventDefault();
                const dragging = document.querySelector(".dragging");
                const applyAfter = getNewPosition(item, e.clientY);

                if (applyAfter) {
                    applyAfter.insertAdjacentElement("afterend", dragging);
                } else {
                    item.appendChild(dragging);
                }
            });
        });

        function getNewPosition(column, posY) {
            const cards = column.querySelectorAll(".square:not(.valid)");
            let result;

            for (let refer_card of cards) {
                const box = refer_card.getBoundingClientRect();
                const boxCenterY = box + box.height / 2;

                if (posY >= boxCenterY) result = refer_card;
            }

            return result;
        }
    </script>
</body>

</html>
